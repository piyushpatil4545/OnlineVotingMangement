


<div class="container">
    <div class="row">
  
  
  
        <div class="col-sm-6 ">
  
            <div class="signup-form ">

                
  
                <form class="form-horizontal" (ngSubmit)="updateVoter()">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Update Student Details </h2>
                        </div>
                    </div>

                    <div *ngIf="alert" class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Success !</h4>
                        <p>Student successfully Updated </p>
                      
                      </div>
                    
                       <div class="form-group row">
                        <label class="col-form-label col-md-4"> Student ID </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" required [(ngModel)] = "voter.id" name="id" disabled>
                        </div>
                      
                    </div> 
                    
                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Student Name </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter student name " name="voterName" [(ngModel)]="    voter.name" required="required"
                            #name="ngModel"
							 [class.is-invalid]="name.invalid && name.touched"
                            >
							 <div *ngIf="name.errors && (name.invalid && name.touched)">
							  <small class="text-danger" *ngIf="name.errors.required">Student Name  is Required Field</small>
							 
                        </div>
                      </div>
                    </div>
  

 <div class="form-group row">
    <label class="col-form-label col-md-4"> Email</label>
       <div class="col-md-8">
           <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="voter.email" required
            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"  #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched"
            >
          <div *ngIf="email.errors && (email.invalid && email.touched)">
             <small class="text-danger" *ngIf="email.errors.required">Email Id is Required Field</small>
             <small class="text-danger" *ngIf="email.errors.pattern">Enter the Valid Email Id</small>			 
                          </div>
                        </div>
                      </div>
		 
		       
		 

  
                   
  
  
                 
  
                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Gender</label>
                        <div class="col-md-8">
                            <div class="form-check-inline">
                                <label class="form-check-label" for="MALE">
                                    <input type="radio" class="form-check-input" id="MALE" name="gender"  [(ngModel)]="voter.gender" value="MALE" checked> MALE
                                </label>
                                <label class="form-check-label" for="FEMALE">
                                    <input type="radio" class="form-check-input" id="FEMALE" name="gender"  [(ngModel)]="voter.gender" value="FEMALE">FEMALE
                                </label>
                            </div>
                        </div>
                    </div>
  
					
                     
                     <!-- <div class="form-group row">
                        <label class="col-form-label col-md-4">Votes</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="votes" [(ngModel)]="candidate.votes" required="required">
                        </div>
                      
                    </div> -->
                  

                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Date Of Birth</label>
                        <div class="col-md-8">
                            <div class="form-group">
  
                                    <input type="date" min="1900-08-12" max="2020-08-27" class="form-control" name="dob"  placeholder="yyyy-MM-dd"  [(ngModel)]="voter.dob"> 
                                            
                                </div>
                            </div>
                        </div>
  
  
                   
  
  
  
                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                           
                        </div>
                    </div>
                    
                </form>
                <button type="submit" (click)="updateVoter()" class="btn btn-success">Update</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" (click)="back()">Back</button>
  
            </div>
        </div>
    </div>
  </div>
