<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="assets/Images/admin.jpg" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>Admin</strong></span><br>
      <a href="https://mail.google.com/mail/u/2/#sent" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <!-- <h5>Dashboard</h5> -->
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity"  style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    
       <!-- <button class="w3-button w3-dark-red w3-right (click)="gotolist()" >Logout <i class="fa fa-arrow"></i></button> -->
       <!-- <button type="button" class="w3-button w3-dark-red w3-right " (click)="gotolist()">Logout</button> -->
       <button type="button"  (click)="gotolist()"  class="btn btn-danger  w3-right ">Logout</button>
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
	
	
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
      <div class="w3-container w3-red w3-padding-16">
       
        <div class="w3-center">
       
        </div>
		
        <div class="w3-clear"></div>
            
			 <button (click)="studentDetails()" class="btn btn-danger">View Students</button>
			  
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class=" w3-xxxlarge"></i></div>
        <div class="w3-center">
          
        </div>
        <div class="w3-clear"></div>
		<!-- <button class="w3-button w3-dark-grey">More Countries  <i class="fa fa-arrow"></i></button> -->
    
		<button type="button" class="btn btn-primary" (click)="candidateDetails()" >Candidates List</button>
      </div>
    </div>
